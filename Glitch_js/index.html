<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<title>Glitch.js</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body style="font-family: Monospace;">
		<div id="info">Scripting and Music by <a href="https://github.com/Kurfunkode">Kurfunkode</a></div>
		<div class="text_wrapper">
			<img src="Title.gif" style="width: 250px; height: 50px;" id="title-text">
		</div>
		<div class="button_wrapper">
			<a id="button" onclick="init(); clicked();">Play</a> <br>
			<br>
			<h1 id="settings">Settings</h1>
			<a id="ma" onclick="USE_AUDIO = false;">Mute Audio</a> <br>
			<br>
			<br>
			<a id="dwe" onclick="USE_WIREFRAME = false;">Disable Wireframe Effect</a> <br>
			<br>
			<br>
			<a id="db" onclick="USE_BLOOM = false;">Disable Bloom</a>
		</div>
		<script>
			document.getElementById("info").style.visibility = "hidden";

			function clicked() {
				document.getElementById("info").style.visibility = "visible";
			}
		</script>
		<script src="js/three.js"></script>
		<script src="js/PointerLockControls.js"></script>
		<script src="js/EffectComposer.js"></script>
		<script src="js/RenderPass.js"></script>
		<script src="js/ShaderPass.js"></script>
		<script src="js/CopyShader.js"></script>
		<script src="js/LuminosityHighPassShader.js"></script>
		<script src="js/UnrealBloomPass.js"></script>
		<script src="js/stats.js"></script>
		<script src="Game.js"></script>
	</body>
</html>
